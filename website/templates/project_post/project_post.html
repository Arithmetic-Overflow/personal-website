{% extends "base.html" %}

{% block heading %}
{{project.name}}
{% endblock %}

{% block page %}
<div class="project-post-wrapper">
	<div class="vid-wrapper">
		<video draggable="false" playsinline="" autoplay="" loop="" class="">
			<source src="{{url_for('static', filename=project.vidsrc)}}">
		</video>
	</div>

	<div class="project-description">
		{% include project.description_url %}
	</div>
</div>
{% endblock %}
