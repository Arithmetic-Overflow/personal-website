{% extends "base.html" %}

{% block heading %}
Project Showcase
{% endblock %}

{% block page %}
<div class="project-wrapper">
	{% for project in projects %}
		<a class="project" href="/projects/{{project.id}}">
			<h3>
				{{project.name}}
			</h3>

			<div class="project-overview">
				<div class="img-wrapper">
					<img src="{{project.imgsrc}}">
				</div>

				<p>
					{{project.description}}
				</p>
			</div>
		</a>
	{% endfor %}
</div>
{% endblock %}
